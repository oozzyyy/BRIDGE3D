{% extends "bridge_app/layout.html" %}
{% load static %}

{% block title %}
  3Д мост
{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{% static 'bridge_app/css/bridgedesign.css' %}">
    <canvas id="canvas"></canvas>
    <div>
      <label>Ширина: 
        <input type="number" id="width" min="0.1" max="10" step="0.1" value="1">
        <span class="unit">м</span>
    </label>
    
    <label>Высота: 
        <input type="number" id="height" min="0.1" max="10" step="0.1" value="1">
        <span class="unit">м</span>
    </label>
    
    <label>Глубина: 
        <input type="number" id="depth" min="0.1" max="10" step="0.1" value="1">
        <span class="unit">м</span>
    </label>
    
    <button id="apply">Применить</button>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/TDSLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <script src="{% static 'bridge_app/js/3dmost.js' %}"></script
{% endblock %}
