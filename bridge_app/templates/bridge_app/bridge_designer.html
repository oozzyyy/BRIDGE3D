{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Bridge Designer</title>
    <link rel="stylesheet" href="{% static 'bridge_app/css/style.css' %}">
</head>
<body>
    <div id="controls">
        <label for="length">Length:</label>
        <input type="number" id="length" value="100"><br>
        <label for="width">Width:</label>
        <input type="number" id="width" value="20"><br>
        <label for="height">Height:</label>
        <input type="number" id="height" value="10"><br>
        <button id="update-bridge">Update Bridge</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script src="{% static 'bridge_app/js/script.js' %}"></script>
</body>
</html>
