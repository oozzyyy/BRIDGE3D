<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <style>
        .contact-section {
          background-color: #fff;
          display: flex;
          flex-direction: column;
          overflow: hidden;
          padding: 15px 60px 59px;
        }
        .nav-container {
          display: flex;
          width: 100%;
          gap: 20px;
          color: #343333;
          flex-wrap: wrap;
          justify-content: space-between;
          align-items: center;
          font: 400 16px/44px Roboto, sans-serif;
        }
        .nav-links {
          display: flex;
          gap: 40px 67px;
          flex-wrap: wrap;
        }
        .logo {
          aspect-ratio: 1;
          object-fit: contain;
          object-position: center;
          width: 32px;
          align-self: start;
        }
        .hero-image {
          aspect-ratio: 3.47;
          object-fit: contain;
          object-position: center;
          width: 385px;
          max-width: 100%;
          margin: 64px 0 0 82px;
        }
        .team-title {
          color: #343333;
          align-self: start;
          margin-top: 45px;
          font: 400 24px/44px Roboto, sans-serif;
        }
        .team-container {
          margin-top: 14px;
        }
        .team-grid {
          gap: 20px;
          display: flex;
        }
        .team-member {
          display: flex;
          flex-direction: column;
          line-height: normal;
          width: 33%;
        }
        .member-card {
            background-color: #f0f0f0; 
            width: 300px; 
            height: 200px;
            padding: 20px; 
            text-align: left; 
            border-radius: 10px; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
            font: 14px/1.4 Roboto, sans-serif; 
        }
        .member-card h3 {
            margin-bottom: 10px; /* Отступ под заголовком */
            font-size: 18px; /* Размер шрифта заголовка */
          }
          .member-card p {
            margin: 5px 0; /* Отступы между строками */
            font-size: 14px;
          }
        .member-name {
          font-size: 20px;
          font-weight: 400;
          line-height: 2.2;
        }
        .contact-info {
          align-self: stretch;
          display: flex;
          margin-top: 35px;
          gap: 17px;
        }
        .contact-label {
          font-weight: 400;
        }
        .contact-value {
          font-weight: 700;
          flex-grow: 1;
        }
        .cta-button {
          align-self: end;
          border-radius: 391px;
          background: var(--Accent, #2f62f6);
          margin-top: 225px;
          color: var(--White, #fff);
          text-align: center;
          text-transform: uppercase;
          letter-spacing: var(--Headline-Small-Tracking, 0px);
          padding: 21px 45px;
          font: 400 24px/36px Roboto, sans-serif;
          cursor: pointer;
        }
        @media (max-width: 991px) {
          .contact-section {
            padding: 0 20px;
          }
          .nav-container {
            max-width: 100%;
            margin-right: 5px;
          }
          .nav-links {
            max-width: 100%;
          }
          .hero-image {
            margin: 40px 0 0 10px;
          }
          .team-title {
            margin-top: 40px;
          }
          .team-container {
            max-width: 100%;
            margin-right: 5px;
          }
          .team-grid {
            flex-direction: column;
            align-items: stretch;
            gap: 0;
          }
          .team-member {
            width: 100%;
          }
          .member-card {
            margin-top: 40px;
            padding: 0 20px;
          }
          .cta-button {
            margin-top: 40px;
            padding: 0 20px;
          }
        }
      </style>
      
      <div class="contact-section">
        <nav class="nav-container">
          <div class="nav-links">
            <div tabindex="0" role="button">О ПРОЕКТЕ</div>
            <div tabindex="0" role="button">ТЕОРИЯ</div>
            <div tabindex="0" role="button">ПРИМЕРЫ</div>
            <div tabindex="0" role="button">КОНТАКТЫ</div>
          </div>
          <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/7082f07c2650e46b4b21187ee54647b4fb78bf876d61538596dbe1af6192978f?placeholderIfAbsent=true&apiKey=59f28eeff0d54a489ea23ebcb4424255" class="logo" alt="Company Logo" />
        </nav>
      
        <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/7359f26a6e97509856678b5d12cc77c5ffb07fddec4a818b799c07637396afc2?placeholderIfAbsent=true&apiKey=59f28eeff0d54a489ea23ebcb4424255" class="hero-image" alt="Project Hero Image" />
        
        <h2 class="team-title">Команда проекта:</h2>
        
        <div class="team-container">
          <div class="team-grid">
            <div class="team-member">
              <div class="member-card">
                <div class="member-name">Соловьев Вадим</div>
                <div class="contact-info">
                  <div class="contact-label">e-mail</div>
                  <div class="contact-value">vsolovyev24@gmail.com</div>
                </div>
                <div class="contact-info">
                  <div class="contact-label">phone</div>
                  <div class="contact-value">+7 (916) 130-00-76</div>
                </div>
              </div>
            </div>
      
            <div class="team-member">
              <div class="member-card">
                <div class="member-name">Иван Жеребцов</div>
                <div class="contact-info">
                  <div class="contact-label">e-mail</div>
                  <div class="contact-value">vnzhrbcv@gmail.com</div>
                </div>
                <div class="contact-info">
                  <div class="contact-label">phone</div>
                  <div class="contact-value">+7 (964) 577-30-41</div>
                </div>
              </div>
            </div>
      
            <div class="team-member">
              <div class="member-card">
                <div class="member-name">Валентина Кузьмина</div>
                <div class="contact-info">
                  <div class="contact-label">e-mail</div>
                  <div class="contact-value">vkuzmina@gmail.com</div>
                </div>
                <div class="contact-info">
                  <div class="contact-label">phone</div>
                  <div class="contact-value">+7 (968) 953-90-15</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      
        <button class="cta-button">НАЧАТЬ ПРОЕКТИРОВАТЬ</button>
      </div>
</head>
<body>

</html>
